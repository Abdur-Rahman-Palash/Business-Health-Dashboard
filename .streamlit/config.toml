[server]
enableCORS = false
enableXsrfProtection = false
enableFileUpload = false
enableWebsocket = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[client]
toolbarMode = "minimal"

[logger]
level = "error"
